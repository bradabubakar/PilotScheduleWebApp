<div class="d-flex flex-row bd-highlight mb-3"></div>

<div class="form-froup row" style="width:60%;">

  <label class="col-sm-2 col-form-label">Pilot Name</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="PilotName"
      placeholder="Enter Pilot Name">
  </div>
 
  <label class="col-sm-2 col-form-label">Schedule</label>
  <div class="col-sm-10">
      <input type="date"  [(ngModel)]="Schedule">
  </div>

  <label class="col-sm-2 col-form-label">Origin</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Origin">
           <option>--Select--</option>
           <option *ngFor="let originName of OriginsList">
               {{originName.Origin}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">Destination</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Destination">
           <option>--Select--</option>
           <option *ngFor="let destinationName of DestinationsList">
               {{destinationName.Destination}}
           </option>
       </select>
    </div>

</div>

<button (click)="addPilot()" *ngIf="editpil.PilotId==0" class="btn btn-primary">
  Add
</button>

<button (click)="updatePilot()" *ngIf="editpil.PilotId!=0" class="btn btn-primary">
  Update
</button>
